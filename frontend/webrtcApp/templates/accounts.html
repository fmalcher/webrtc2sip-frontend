<div class="row">
	<div class="col-md-6 col-md-offset-3">

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			Account settings
		</h3>
	</div>
	<div class="panel-body">

		
		<table class="table table-striped table-hover table-condensed">
			
			<tbody>
				<tr ng-repeat="(id, name) in accounts" ng-class="{'success': id == account.id }">
					<td><strong>{{$index + 1}}</strong></td>
					<td>{{name}}</td>
					<td>
						<div class="pull-right">
							<a class="btn btn-xs btn-info" ng-click="" role="button"><span class="glyphicon glyphicon-pencil"></span> Edit</a>
							<a class="btn btn-xs btn-warning" ng-click="removeAcc(id)" role="button"><span class="glyphicon glyphicon-remove"></span> Delete</a>
						</div>
					</td>
			</tbody>
		</table>


	</div>
</div>


	</div>
</div>
